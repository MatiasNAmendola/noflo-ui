<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>NoFlo Development environment</title>

    <!-- Dataflow Libraries -->
    <script src="./browser/meemoo-dataflow/libs/jquery.js"></script>
    <script src="./browser/meemoo-dataflow/libs/jquery-ui.js"></script>
    <script src="./browser/meemoo-dataflow/libs/jquery.ui.touch-punch.js"></script>
    <script src="./browser/meemoo-dataflow/libs/underscore.js"></script>
    <script src="./browser/meemoo-dataflow/libs/backbone.js"></script>
    <script src="./browser/meemoo-dataflow/libs/hammer.min.js"></script>

    <!-- Dataflow -->
    <script src="./browser/noflo-ui.js"></script>

    <!-- Dataflow Style -->
    <link rel="stylesheet" href="./browser/meemoo-dataflow/build/default/dataflow.min.css">

    <style>
      body {
        background-color: hsl(230,10%,85%);
      }
      
      #noflo-ui {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="noflo-ui"></div>
    <script type="application/fbp">
      # The DOM element where the UI will be run
      '#noflo-ui' -> CONTAINER LoadDataflow(ui/Dataflow)

      # Basedir for loading components
      '/noflo-ui-preview' -> BASEDIR CreateGraph(ui/CreateGraph)
      '/noflo-ui-preview' -> BASEDIR LoadGraph(ui/LoadGraph)

      # Name for new graphs
      'Hello' -> DATA StartNew(core/Kick)

      # Try loading from localStorage
      'noflo-ui' -> KEY LoadStored(localstorage/GetItem)
      LoadStored() ITEM -> IN ParseJson(strings/ParseJson)
      ParseJson() OUT -> IN LoadGraph()

      # If there is nothing in localStorage, then create new
      LoadStored() ERROR -> IN StartNew()
      StartNew() OUT -> NAME CreateGraph()

      # Merge the flows of new graph and opened one
      CreateGraph() OUT -> IN OpenGraph(core/Merge)
      LoadGraph() OUT -> IN OpenGraph(core/Merge)

      # Determine runtime and start UI
      OpenGraph() OUT -> GRAPH Determine(ui/DetermineRuntime)
      Determine() RUNTIME -> PREVIEW LoadDataflow()
      Determine() GRAPH -> GRAPH LoadDataflow()
      LoadDataflow() DATAFLOW -> IN Drop(core/Drop)

      # Listen to changes and save to localStorage
      'noflo-ui' -> DATA SendKey(core/Kick)
      SendKey() OUT -> KEY Store(localstorage/SetItem)
      LoadDataflow() GRAPH -> GRAPH Listen(ui/ListenGraph)
      Listen() CHANGED -> IN SplitChanged(core/Split)
      SplitChanged() OUT -> IN SendKey()
      SplitChanged() OUT -> IN ToJson(strings/Jsonify)
      ToJson() OUT -> VALUE Store()
    </script>
    <script>
    window.onload = function () {
      var noflo = require('noflo');
      var fbp = document.querySelector('script[type="application/fbp"]');
      var fbpString = fbp.innerText.trim();
      noflo.graph.loadFBP(fbpString, function (graph) {
        graph.baseDir = '/noflo-ui';
        noflo.createNetwork(graph);
      });
    };
    </script>
  </body>
</html>
